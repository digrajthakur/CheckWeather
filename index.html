<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenAPI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <centre>
            <details>It's Made By Deepanshu Thakur, We Can Check The Weather Of Any Country From It.</details>
        </centre>
        <video
                src="video (2160p).mp4"
                autoplay
                loop
                muted
                plays-inline
                style="position: absolute;right: 0;bottom: 0;z-index: -1;"
            ></video>
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter a country name">
            <input type="submit" value="Submit" class="button">
        </div>
        <div class="display">
            <h1 class="name"></h1>
            <p class="desc"></p>
            <p class="temp"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
